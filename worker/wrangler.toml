name = "poker-planning"
main = "src/index.ts"
compatibility_date = "2025-01-15"

# Worker configuration
workers_dev = true
route = ""
zone_id = ""

# Durable Objects binding
[[durable_objects.bindings]]
name = "POKER_ROOM"
